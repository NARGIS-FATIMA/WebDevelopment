<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/list.css"
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>
                apple
            </li>
            <li>banana</li>
            <li>Oranges</li>
        </ul>
        <h2>Nested Unordered List</h2>
        <ul>
            <li>tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Lemon Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Coffee</li>
            <ul>
                <li>Cold Coffee</li>
            </ul>
            <li>Ice cream</li>
            
        </ul>
        <h2>Ordered List</h2>
        <ol type="1">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <h2>Description List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Black Hot Drink</dd>
            <dt>Ice cream</dt>
            <dd>Strawberry Flavor</dd>
        </dl>
    </head>
    <a href="../index.html">Back Button</a>
    </body>
</html>
