<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="../css/list.css"
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>
                apple
            </li>
            <li>banana</li>
            <li>Oranges</li>
        </ul>
        <h2>Nested Unordered List</h2>
        <ul>
            <li>tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Lemon Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Coffee</li>
            <ul>
                <li>Cold Coffee</li>
            </ul>
            <li>Ice cream</li>
            
        </ul>
        <h2>Ordered List</h2>
        <ol type="1">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <h2>Description List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Black Hot Drink</dd>
            <dt>Ice cream</dt>
            <dd>Strawberry Flavor</dd>
        </dl>
    </head>

    </body>
</html>
